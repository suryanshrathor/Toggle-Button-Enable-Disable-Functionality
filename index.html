<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Toggle Switches</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="container">
        <h1>Switch Buttons</h1>
        <button id="disableBtn">Disable Switch1</button>
        <button id="enableBtn" class="new">Enable Switch2</button>
        <div id="statusMessage" class="status-message">Switch1 is Disabled</div>
        <button id="resetBtn" class="reset-button">Reset</button>
    </div>

    <!-- Audio element for click sound -->
    <audio id="clickSound" src="https://www.soundjay.com/buttons/button-3.mp3" preload="auto"></audio>

    <script src="index.js"></script>
</body>

</html>
